services:
  web:
    image: morbidus
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=bd
      - DB_USER=morbidus
      - DB_PASS=marvel
      - DB_SCHEMA=morbidus
  
  bd:
    image: mysql:8.0-debian
    environment:
      - MYSQL_ROOT_PASSWORD=cige123456
      - MYSQL_DATABASE=morbidus
      - MYSQL_USER=morbidus
      - MYSQL_PASSWORD=marvel
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d